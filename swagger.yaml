  ServiceResultObject:
    properties:
      links:
        $ref: "#/definitions/ResultLinks"
      data:
        type: array
        items:
          $ref: "#/definitions/ServiceObject"
  ServiceObject:
    properties:
      id:
        type: string
      type:
